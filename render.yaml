services:
  - type: web
    name: flat-rental-system
    env: python
    buildCommand: "pip install -r requirements.txt && npm install && npm run build-css-prod && python manage.py collectstatic --noinput && python manage.py migrate"
    startCommand: "gunicorn flat_rental_system.wsgi:application"
    envVars:
      - key: DEBUG
        value: False
      - key: SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: 4
