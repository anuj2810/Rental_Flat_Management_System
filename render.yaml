services:
  - type: web
    name: flat-rental-system
    env: python
    buildCommand: "pip install -r requirements.txt && npm install && npm run build-css-prod && mkdir -p media/profiles media/documents/aadhar media/documents/pan media/documents/other && python manage.py collectstatic --noinput && python manage.py migrate"
    startCommand: "gunicorn flat_rental_system.wsgi:application"
    envVars:
      - key: DEBUG
        value: False
      - key: SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: 4
      # Cloud Storage Settings (Optional - set these if using S3)
      - key: USE_S3
        value: False  # Set to True when you configure S3
